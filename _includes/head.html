<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="theme-color" content="#C66A53" />

  <!-- 🧠 SEO Tags (auto-generated by jekyll-seo-tag) -->
  {% seo %}

  <!-- 🖼️ Social Preview Image -->
  <meta property="og:image" content="{{ site.logo | relative_url }}" />
  <meta name="twitter:image" content="{{ site.logo | relative_url }}" />

  <!-- 🎨 Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}" />

  <!-- 📊 Google Analytics (only in production) -->
  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}

  <!-- 🎨 Stylesheets -->
  <link rel="stylesheet" href="{{ '/css/style_resp.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/css/effects-assistive-mode.css' | relative_url }}" />

  <!-- 🧩 Optional: preload fonts or icons -->
  <!-- <link rel="preload" href="/fonts/your-font.woff2" as="font" type="font/woff2" crossorigin="anonymous" /> -->
</head>
